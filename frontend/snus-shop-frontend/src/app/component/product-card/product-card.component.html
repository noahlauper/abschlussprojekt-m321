<ion-card>
  <ion-card-header>
    <ion-card-title>{{product.title}}</ion-card-title>
    <ion-card-subtitle>Preis:  {{product.price}}</ion-card-subtitle>
  </ion-card-header>

  <div class="button-container">
    @if (!isInCart) {
      <ion-button (click)="addToCart()">Zum Warenkorb hinzuf√ºgen</ion-button>
    } @else {
      <ion-button (click)="removeFromCart()">Aus Warenkorb entfernen</ion-button>
    }
  </div>
</ion-card>
