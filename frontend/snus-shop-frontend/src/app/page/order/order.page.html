<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-title>Bestellungen</ion-title>

  @for (order of orderResponseList; track $index) {
    <ion-card>
      <ion-card-header>
        <ion-card-title>Bestllung: {{$index}}</ion-card-title>
        <ion-card-subtitle>Zahlungsmethode: {{order.paymentMethod}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        @for (product of order.products; track product.id) {
          <ion-card-subtitle>{{product.title}}</ion-card-subtitle>
        }
      </ion-card-content>
    </ion-card>
  }
</ion-content>
